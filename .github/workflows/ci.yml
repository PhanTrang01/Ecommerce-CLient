name: CI
on:
  pull_request:
    branches:
      - main
      - develop
    types: [opened]
    paths:
      - .github/workflows/**
jobs:
  lint:
    name: Lint
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install dependencies
        run: yarn install
      - name: Lint
        run: yarn lint
